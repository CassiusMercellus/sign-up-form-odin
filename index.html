<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link href="styles.css" rel="stylesheet">
    <title>Sign up Form</title>
</head>
<body>
    <div class="picture">
        <img src="HD-wallpaper-car-sportscar-orange-black-top-view.jpg" alt="Car Picture"/>
        <div class="overlay">GUh</div>
        <div class="footer">Photo by IDK on Google</div>
    </div>
    <div class="form">
        <h3>This is not a real online service! You know you need somethign like this in your life to help you realize your deepest dreams. Sign up now to get started</h3>
        <h3>You know you want to.</h3>
        <h4>Let's do this!</h4>
        <form>
            <div>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="firstName" maxlength="15" minlength="3" required/>
            </div>
            <div>
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="lastName" maxlength="15" minlength="3" required/>
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="userEmail" maxlength="15" minlength="3" required/>
            </div>
            <div>
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <div>
                <label for="password">PASSWORD</label>
                <input type="password" maxlength="15" minlength="6" required>
            </div>
            <div>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" maxlength="15" minlength="6" required>
            </div>
            <button class="create-account-btn">Create Account</button>
        </form>
        <p class="account">Already have an account? <span class="login">Log in</span></p>
    </div>
</body>
</html>
